<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet">
  <link rel="stylesheet" href="css/vdk_main.css">
  <title>Virtual Drum Kit | Beto Costa</title>
</head>
<body>
  <div class="header">
    <img src="img/arrow_back.svg" alt="Go back">
    <a href="https://betocostadev.github.io/">Beto Costa Dev</a>
    <a href="#" class="button-link">Normal</a>
    <a href="#" class="button-link">Flat</a>
    <h1>VDK Virtual Drum Kit</h1>
  </div>
  <main>
    <!-- <div class="social">
      <img src="img/share_icon.svg" alt="Click to share">
    </div> -->
    <div class="drum">
      <img src="img/open_hat.svg" alt="Drum Kit part OpenHat" id="openHat">
      <img src="img/open_hat_base.svg" alt="Open Hat Base" id="openHatBase">
      <img src="img/hihat.svg" alt="Drum Kit part HiHat" id="hiHat">
      <img src="img/hihat_base.svg" alt="HiHat Base" id="hiHatBase">
      <img src="img/snare.svg" alt="Drum Kit part Snare" id="snare">
      <img src="img/snare_base.svg" alt="Snare Base" id="snareBase">
      <img src="img/bass.svg" alt="Drum Kit part Bass Drum" id="bass">
      <img src="img/tom_base.svg" alt="Tom-toms Base" id="tomBase">
      <img src="img/tom_1.svg" alt="Drum Kit part Tom One" id="tom1">
      <img src="img/tom_2.svg" alt="Drum Kit part Tom Two" id="tom2">
      <img src="img/crash.svg" alt="Drum Kit part Crash" id="crash">
      <img src="img/crash_base.svg" alt="Crash Base" id="crashBase">
      <img src="img/ride.svg" alt="Drum Kit part Ride" id="ride">
      <img src="img/ride_base.svg" alt="Ride Base" id="rideBase">
    </div>
  </main>

  <script src="js/vdk.js"></script>
</body>
</html>
