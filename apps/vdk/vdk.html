<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet">
  <link rel="stylesheet" href="css/vdk_main.css">
  <title>Virtual Drum Kit | Beto Costa</title>
</head>
<body>
  <div class="header">
    <a href="https://betocostadev.github.io/">
      <img src="img/arrow_back.svg" alt="Go back">Beto Costa Dev
    </a>
    <a href="#" class="button-link">Normal</a>
    <a href="#" class="button-link">Flat</a>
    <h1>VDK Virtual Drum Kit</h1>
  </div>
  <main>

    <div class="drum">
      <div class="share">
        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="none" id="shareBtn">
          <path id="shareBack" fill="#fff" d="M35.625 0H9.375C4.19733 0 0 4.19733 0 9.375v26.25C0 40.8027 4.19733 45 9.375 45h26.25C40.8027 45 45 40.8027 45 35.625V9.375C45 4.19733 40.8027 0 35.625 0z"/>
          <path stroke="#000" stroke-width="3" d="M9.97162 28.3167c3.21248 0 5.81668-2.6042 5.81668-5.8167s-2.6042-5.8167-5.81668-5.8167c-3.21254 0-5.81679 2.6042-5.81679 5.8167s2.60425 5.8167 5.81679 5.8167zM35.0284 40.8452c3.2125 0 5.8168-2.6043 5.8168-5.8168s-2.6043-5.8167-5.8168-5.8167-5.8167 2.6042-5.8167 5.8167 2.6042 5.8168 5.8167 5.8168zM35.0284 15.7883c3.2125 0 5.8168-2.6042 5.8168-5.81668 0-3.21254-2.6043-5.81679-5.8168-5.81679s-5.8167 2.60425-5.8167 5.81679c0 3.21248 2.6042 5.81668 5.8167 5.81668z"/>
          <path stroke="#000" stroke-width="4" d="M29.6766 33.0088l-14.3183-8.054M29.6766 11.9912l-14.3183 8.054"/>
        </svg>

      </div>
      <div class="social">
        <a href="" class="social__logo"><img src="img/facebook-logo-button.svg" alt="Share on Facebook"></a>
        <a href="" class="social__logo"><img src="img/twitter-logo-button.svg" alt="Share on Twitter"></a>
        <a href="" class="social__logo"><img src="img/google-plus-logo-button.svg" alt="Share on Google+"></a>
        <a href="" class="social__logo"><img src="img/linkedin-logo-button.svg" alt="Share on LinkedIn"></a>
      </div>

      <img src="img/open_hat.svg" class="key" alt="Drum Kit part OpenHat" id="openHat" data-key="74">
      <img src="img/open_hat_base.svg" alt="Open Hat Base" id="openHatBase">
      <img src="img/hihat.svg" class="key" alt="Drum Kit part HiHat" id="hiHat" data-key="72">
      <img src="img/hihat_base.svg" alt="HiHat Base" id="hiHatBase">
      <img src="img/snare.svg" class="key" alt="Drum Kit part Snare" id="snare" data-key="65">
      <img src="img/snare_base.svg" alt="Snare Base" id="snareBase">
      <img src="img/bass.svg" class="key" alt="Drum Kit part Bass Drum" id="bass" data-key="83">
      <img src="img/tom_base.svg" alt="Tom-toms Base" id="tomBase">
      <img src="img/tom_1.svg" class="key" alt="Drum Kit part Tom One" id="tom1" data-key="87">
      <img src="img/tom_2.svg" class="key" alt="Drum Kit part Tom Two" id="tom2" data-key="69">
      <img src="img/crash.svg" class="key" alt="Drum Kit part Crash" id="crash" data-key="81">
      <img src="img/crash_base.svg" alt="Crash Base" id="crashBase">
      <img src="img/ride.svg" class="key" alt="Drum Kit part Ride" id="ride" data-key="89">
      <img src="img/ride_base.svg" alt="Ride Base" id="rideBase">
    </div>
  </main>

  <audio data-key="74" src="sounds/openhat.wav"></audio>
  <audio data-key="72" src="sounds/hihat.wav"></audio>
  <audio data-key="65" src="sounds/snare.wav"></audio>
  <audio data-key="83" src="sounds/kick.wav"></audio>
  <audio data-key="87" src="sounds/tom1.wav"></audio>
  <audio data-key="69" src="sounds/tom2.wav"></audio>
  <audio data-key="81" src="sounds/crash.wav"></audio>
  <audio data-key="89" src="sounds/ride.wav"></audio>

  <script src="js/vdk.js"></script>
</body>
</html>
